{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="margin:10px; margin-top:30px; text-align: end;">Active Listings</h2>
    <div class="cardWrapper">
        
        {% for listing in listings%}
            {% if listing.status %}
                
                <div class="listingCard">
                    <a href="{% url 'listing' listing.title%}" class="listingLink">
                        <h3>{{listing.title}}</h3>
                        <p style="font-size: 9pt;">{{listing.description}}</p>
                        <div>
                            Current price: {{listing.price.get.bid}}$
                        </div>
                        {% if listing.image %}
                            <image style="margin-top:20px; max-width: 300px; max-height:300px; border-radius: 10pt;"src="{{listing.image}}"></image>
                        {% endif %}
                    </a>
                </div>
                
           
            {% endif %}   
        {% endfor %}
        
    </div>

   
{% endblock %}
