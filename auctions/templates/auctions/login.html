{% extends "auctions/layout.html" %}

{% block body %}
    <div style="display: flex; justify-content: center;">
        <h2 style="margin-left: 0; margin-top: 50px; margin-right: 40px;">Login</h2>
        <div class="login">
            

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            
        </div>
        <div style="margin-top: 200px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
{% endblock %}
